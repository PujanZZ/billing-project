<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="https://demo.bootstrapdash.com/celestial-free/template/images/logo.svg" alt="logo">
            </div>
            <h2>Hello! let's get started</h2>
            <h5 class="font-weight-lighter mt-1">Login to continue.</h5>
            <form class="pt-3" [formGroup]="loginFormGroup">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username"
                  autocomplete="off" formControlName="username">
                <span
                  *ngIf="loginFormGroup.controls['username'].hasError('required') &&  loginFormGroup.controls['username'].touched"
                  class="text-danger">Username is required!
                </span>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                  placeholder="Password" autocomplete="off" formControlName="password">
                <span
                  *ngIf="loginFormGroup.controls['password'].hasError('required') &&  loginFormGroup.controls['password'].touched"
                  class="text-danger">Password is required!
                </span>
              </div>
              <div class="mt-3">
                <button class="btn btn-secondary" (click)="onLogin()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
