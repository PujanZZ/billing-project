<div class="layout-wrapper" id="layout-wrapper">
  <!-- nav -->
  <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo"><img src="../../assets/images/logo.svg" alt="logo"/></a>
      <a class="navbar-brand brand-logo-mini"><img src="../../assets/images/logo-mini.svg" alt="logo"/></a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a class="nav-link dropdown-toggle  pl-0 pr-0" data-toggle="dropdown" id="profileDropdown">
            <i class="typcn typcn-user-outline mr-0"></i>
            <span class="nav-profile-name">{{utilsService.username}}</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
            <!-- <a class="dropdown-item">
            <i class="typcn typcn-cog text-primary"></i>
            Settings
            </a> -->
            <a class="dropdown-item" (click)="utilsService.logout()">
            <i class="typcn typcn-power text-primary"></i>
              Logout
            </a>
          </div>
        </li>
      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="typcn typcn-th-menu"></span>
      </button>
    </div>
  </nav>

  <!-- side -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item">
        <div class="d-flex sidebar-profile">
          <div class="sidebar-profile-image">
            <img src="../../assets/images/faces/face1.jpg" alt="image">
            <span class="sidebar-status-indicator"></span>
          </div>
          <div class="sidebar-profile-name">
            <p class="sidebar-name">
              {{utilsService.username}}
            </p>
            <p class="sidebar-designation">
              Welcome
            </p>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="collapse" aria-expanded="false" aria-controls="ui-basic"
          [routerLink]="['/admin/customer-management']" routerLinkActive="active">
          <i class="typcn typcn-user-outline menu-icon"></i>
          <span class="menu-title">Customer</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="collapse" aria-expanded="false" aria-controls="form-elements"
          [routerLink]="['/admin/products']" routerLinkActive="active">
          <i class="typcn typcn-film menu-icon"></i>
          <span class="menu-title">Products</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="collapse" aria-expanded="false" aria-controls="charts"
          [routerLink]="['/admin/billing']" routerLinkActive="active">
          <i class="typcn typcn-news menu-icon"></i>
          <span class="menu-title">Bill Generation</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="main-content">
      <router-outlet></router-outlet>
  </div>
</div>
